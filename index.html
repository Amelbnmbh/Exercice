<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dentist Appointment Scheduler</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="container">
        <h1>Choose an Appointment</h1>
        <h4>Please choose the appointment date</h4>
        <h2 id="monthYear">October 2024</h2>
        <div id="calendar"></div>
        <h4 id="timeSelectionMessage" style="display:none;">Please choose the appointment time</h4>
        <div id="timeslots"></div>
        <div id="noAppointments" class="no-appointments" style="display: none;">
            No availability for this day.
        </div>
    </div>

    <script src="test.js"></script> 
</body>
</html>
